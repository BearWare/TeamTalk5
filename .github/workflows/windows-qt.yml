name: Windows with Qt

on:
  push:
    paths:
      - 'Library/TeamTalkLib/TeamTalkDefs.h'

jobs:
  msvc:
    strategy:
      matrix:
        include:
          - name: VS2019Release32
            vmimage: windows-2019
            cmakeplatform: Win32
          - name: VS2019Release64
            vmimage: windows-2019
            cmakeplatform: x64
    runs-on: ${{ matrix.vmimage }}
    name: ${{ matrix.name }}
    steps:
    - uses: actions/checkout@v2
    - name: Init TeamTalk Client submodules
      working-directory: ${{runner.workspace}}/TeamTalk5
      run: |
        git submodule update --init --recursive Client

    - name: Generate Qt Framework Build
      working-directory: ${{runner.workspace}}
      run: >-
        cmake -S TeamTalk5 -B qtbuild -A ${{ matrix.cmakeplatform }}
        -DQT_BUILD_QTFRAMEWORK=ON
        -DQT_INSTALL_PREFIX=${{runner.workspace}}/install

    - name: Build Qt Framework using CMake
      shell: cmd
      working-directory: ${{runner.workspace}}
      run: |
        cmake --build qtbuild --target Qt-src --parallel 8
        rmdir /S /Q qtbuild

    - name: Build TeamTalk Qt Client using QMake
      shell: cmd
      working-directory: ${{runner.workspace}}
      run: |
        set PATH=${{runner.workspace}}\install\bin;%PATH%
        cd TeamTalk5\Client\qtTeamTalk
        qmake CONFIG+=release teamtalk5.pro
        set CL=/MP
        nmake

    - name: Generate CMake Projects
      working-directory: ${{runner.workspace}}
      run: >-
        cmake -S TeamTalk5 -B output -A ${{ matrix.cmakeplatform }}
        -DBUILD_TEAMTALK_CORE=ON
        -DFEATURE_LIBVPX=OFF
        -DFEATURE_WEBRTC=OFF
        -DTOOLCHAIN_LIBVPX=OFF
        -DBUILD_TEAMTALK_CLIENT_DOTNET_EXAMPLE=OFF
        -DBUILD_TEAMTALK_CLIENT_QT_EXAMPLE=OFF
        -DBUILD_TEAMTALK_PROCLIENT_QT_EXAMPLE=OFF

    - name: Build CMake Projects
      working-directory: ${{runner.workspace}}
      run: |
        cmake --build output --parallel 8 --config Release

    - name: Create artifacts
      shell: cmd
      working-directory: ${{runner.workspace}}
      run: |
        mkdir TeamTalkWindows\Client
        mkdir TeamTalkWindows\Server
        xcopy ${{runner.workspace}}\TeamTalk5\Server\tt5srv.exe TeamTalkWindows\Server
        xcopy ${{runner.workspace}}\TeamTalk5\Server\tt5prosrv.exe TeamTalkWindows\Server
        xcopy ${{runner.workspace}}\TeamTalk5\Server\tt5svc.exe TeamTalkWindows\Server
        xcopy ${{runner.workspace}}\TeamTalk5\Server\tt5prosvc.exe TeamTalkWindows\Server
        xcopy ${{runner.workspace}}\TeamTalk5\Client\TeamTalkClassic\TeamTalk5Classic.exe TeamTalkWindows\Client
        xcopy ${{runner.workspace}}\TeamTalk5\Client\qtTeamTalk\release\TeamTalk5.exe TeamTalkWindows\Client
        xcopy ${{runner.workspace}}\TeamTalk5\Library\TeamTalk_DLL\TeamTalk5.dll TeamTalkWindows\Client

    - uses: actions/upload-artifact@v2
      with:
        name: windows-binaries
        path: ${{runner.workspace}}/TeamTalkWindows
