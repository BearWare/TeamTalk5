buildscript {
    repositories {
        maven {
            url 'https://dl.google.com/dl/android/maven2'
        }
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

apply plugin: 'com.android.application'

android {
    buildToolsVersion '30.0.3'
    compileSdkVersion 33
    namespace 'dk.bearware.gui'

    defaultConfig {
        applicationId "dk.bearware.gui"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 121
        versionName '5.14'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

		splits {
				abi {
						enable true
						reset()
						include "arm64-v8a", "armeabi-v7a", "x86", "x86_64"
						universalApk true
				}
		}

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'teamtalk-proguard-rules.txt'
        }
    }

    repositories {
        mavenCentral()
        maven { url 'https://maven.google.com/' }
        maven { url 'https://jitpack.io' }
    }
    lint {
        disable 'MissingTranslation'
    }

}

dependencies {
    implementation 'com.google.code.gson:gson:2.10'
    implementation 'androidx.annotation:annotation:1.5.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.core:core:1.9.0'
    implementation 'androidx.fragment:fragment:1.5.4'
    implementation 'androidx.media:media:1.6.0'
    implementation 'androidx.preference:preference:1.2.0'
    implementation 'androidx.viewpager:viewpager:1.0.0'
    implementation 'com.google.android.material:material:1.7.0'
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1"
    implementation files('libs/TeamTalk5.jar')

    // Required -- JUnit 4 framework
    implementation 'com.android.support.constraint:constraint-layout:2.0.4'
    testImplementation 'junit:junit:4.12'
    testImplementation files('libs/TeamTalk5Test.jar')

    // Core library
    androidTestImplementation 'androidx.test:core:1.4.0'

    // AndroidJUnitRunner and JUnit Rules
    androidTestImplementation 'androidx.test:runner:1.4.0'
    androidTestImplementation 'androidx.test:rules:1.4.0'

    // Assertions
    androidTestImplementation files('libs/TeamTalk5Test.jar')
}
