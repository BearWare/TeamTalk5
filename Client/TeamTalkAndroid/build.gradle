buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.11.1'
    }
}

apply plugin: 'com.android.application'

android {
    namespace = 'dk.bearware.gui'
    compileSdk = 36
    buildToolsVersion = '36.0.0'
    ndkVersion = '28.2.13676358'

    buildFeatures {
        buildConfig = true
        viewBinding = true
    }

    androidResources {
        generateLocaleConfig = true
    }

    defaultConfig {
        applicationId = 'dk.bearware.gui'
        minSdk = 24
        targetSdk = 36
        versionCode = 140
        versionName = '5.19'

        testInstrumentationRunner = 'androidx.test.runner.AndroidJUnitRunner'
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }

    splits {
        abi {
            enable = true
            reset()
            include 'arm64-v8a', 'armeabi-v7a', 'x86', 'x86_64'
            universalApk = true
        }
    }

    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'teamtalk-proguard-rules.txt'
        }
    }

    repositories {
        google()
        mavenCentral()
    }

    lint {
        disable 'MissingTranslation'
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.13.1'
    implementation 'androidx.annotation:annotation:1.9.1'
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.core:core:1.16.0'
    implementation 'androidx.fragment:fragment:1.8.8'
    implementation 'androidx.media:media:1.7.0'
    implementation 'androidx.preference:preference:1.2.1'
    implementation 'androidx.viewpager:viewpager:1.1.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation platform('org.jetbrains.kotlin:kotlin-bom:2.2.0')
    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.9.2'
    implementation files('libs/TeamTalk5.jar')

    // Required -- JUnit 4 framework
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    testImplementation 'junit:junit:4.13.2'
    testImplementation files('libs/TeamTalk5Test.jar')

    // Core library
    androidTestImplementation 'androidx.test:core:1.6.1'

    // AndroidJUnitRunner and JUnit Rules
    androidTestImplementation 'androidx.test:runner:1.7.0'
    androidTestImplementation 'androidx.test:rules:1.6.1'

    // Assertions
    androidTestImplementation files('libs/TeamTalk5Test.jar')
}
