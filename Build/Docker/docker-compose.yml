version: "3.3"

services:
  ubuntu18:
    build:
      context: .
      dockerfile: Dockerfile_ubuntu18
    volumes:
      - ../..:/TeamTalk5:rw,z
    user: root
    working_dir: /TeamTalk5

  ubuntu20:
    build:
      context: .
      dockerfile: Dockerfile_ubuntu20
    volumes:
      - ../..:/TeamTalk5:rw,z
    user: root
    working_dir: /TeamTalk5

  android:
    build:
      context: .
      dockerfile: Dockerfile_android
    volumes:
      - ../..:/TeamTalk5:rw,z
    user: root
    working_dir: /TeamTalk5
    environment:
      - ANDROID_NDK_HOME=/root/android-ndk-r21e

  centos7:
    build:
      context: .
      dockerfile: Dockerfile_centos7
    volumes:
      - ../..:/TeamTalk5:rw,z
    user: root
    working_dir: /TeamTalk5
